<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Website With Login & Registration | Codehal</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <h2 class="logo">Logo</h2>
         <nav class="navigation">
            <a href="##">Home</a>
            <a href="##">About</a>
            <a href="##">Services</a>
            <a href="##">Contact</a>
            <button class="btnLogin-popup">Login</button>
         </nav>
         <button class="burger">
            <span class="burger__line burger__line_top"></span>
            <span class="burger__line burger__line_middle"></span>
            <span class="burger__line burger__line_bottom"></span>
         </button>
      </header>
      <div class="wrapper">
         <span class="icon-close"
            ><ion-icon name="close-outline"></ion-icon
         ></span>
         <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="post" id="form">
               <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" name="email" />
                  <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"
                     ><ion-icon name="lock-closed"></ion-icon
                  ></span>
                  <input type="password" name="password" />
                  <label>Password</label>
               </div>
               <div class="remember-forgot">
                  <label> <input type="checkbox" />Remember me </label>
                  <a href="##">Forgot Password?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="login-register">
                  <p>
                     Don't have an account?
                     <a href="##" class="register-link">Register</a>
                  </p>
               </div>
            </form>
         </div>
         <div class="form-box register">
            <h2>Regitration</h2>
            <form action="#" method="post" id="registrform">
               <div class="input-box">
                  <span class="icon">
                     <ion-icon name="person"></ion-icon>
                  </span>
                  <input type="username" name="Username" />
                  <label>Username</label>
               </div>
               <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                  <input type="email" name="mail" />
                  <label>Email</label>
               </div>
               <div class="input-box">
                  <span class="icon"
                     ><ion-icon name="lock-closed"></ion-icon
                  ></span>
                  <input type="password" name="passid" />
                  <label>Password</label>
               </div>
               <div class="remember-forgot">
                  <label>
                     <input type="checkbox" />agree to the terms & conditions
                  </label>
               </div>
               <button type="submit" class="btn">Register</button>
               <div class="login-register">
                  <p>
                     Already have an account?
                     <a href="##" class="login-link">Login</a>
                  </p>
               </div>
            </form>
         </div>
      </div>
      <script src="js/justValidate.js"></script>
      <script src="js/script.js"></script>
      <script
         type="module"
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
         nomodule
         src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>
   </body>
</html>
